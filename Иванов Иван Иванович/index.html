<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доставка воды - Чистая Вода</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="wrapper">
	<div class="left_column">
		<div class="logo">
			<a href="/"><img src="./src/Mask%20Group.svg" alt=""></a>
			<h1>Чистая Вода</h1>
		</div>
		<div class="description">
			<p>Питьевая вода, предназначенная для ежедневного потребления, идеально подходит для кулеров. Закажите доставку воды и мы привезем её на дом или в офис.</p>
		</div>
	</div>
	<div class="right_column">
		<div class="order">
		<h1>Заполните данные</h1>
		
		<form action="./lib/server.js">
		<input type="text" placeholder="ФИО" name="order_name" class="order_name">
		<input type="text" placeholder="E-mail" name="mail" class="mail"><br><br>
		<input type="text" pattern="[0-9]{11}" placeholder="Номер телефона" name="phone" class="phone">
		<input type="text" placeholder="Адрес" name="adress" class="adress"><br>
		<div class="agree">
		<label><input type="checkbox"> Я согласен на </label><a href="#"> обработку персональных данных</a>
		</div>
		<div class="choose_water">
			<h2>Вода</h2>
			<div class="checkboxes">
			<label><input style="display: none;" type="checkbox" checked><span><div class="grlight"></div><div class="liters">5 л</div><div class="sht">1 шт</div><div class="cost">220 ₽</div></span></label>
			<label><input style="display: none;" type="checkbox"><span><div class="grlight"></div><div class="liters">5,5 л</div><div class="sht">2 шт</div><div class="cost">320 ₽</div></span></label>
			<label><input style="display: none;" type="checkbox"><span><div class="grlight"></div><div class="liters">15 л</div><div class="sht">3 шт</div><div class="cost">440 ₽</div></span></label>
			</div>
		</div>
		<div class="choose_time">
			<h2>Дата и время доставки</h2>
			День
		</div>
		</form>
		</div>
	</div>
</div>
</html>
